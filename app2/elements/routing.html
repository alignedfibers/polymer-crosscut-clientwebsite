<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    //var setRoutes = function(app){
    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    console.log(app.baseUrl);
    //app.baseUrl = "/";
    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      console.log(app.baseUrl);
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    /*function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }*/

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    function setFocus(selected){
      document.querySelector('section[data-route="' + selected + '"] .page-title').focus();
    }

    // Routes
    /*page('*', scrollToTop, function(ctx, next) {
      next();
    });*/

    page('/', function() {
      app.route = 'home';
      setFocus(app.route);
    });
    page('/home', function() {
      app.route = 'home';
      setFocus(app.route);
    });

    page(app.baseUrl, function() {
      app.route = 'home';
      setFocus(app.route);
    });
    page('/takeaction', function() {
      app.route = 'takeaction';
      setFocus(app.route);
    });
    page('/coveragearea', function() {
      app.route = 'coveragearea';
      setFocus(app.route);
    });

    page('/equipment', function(data) {
      app.route = 'equipment';
      app.params = data.params;
      setFocus(app.route);
    });

    page('/services', function() {
      app.route = 'services';
      setFocus(app.route);
    });
    page('/underconstruction', function() {
      app.route = 'underconstruction';
      setFocus(app.route);
    });

    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: false
    });

  });
</script>
